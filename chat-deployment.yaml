apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
  namespace: argha-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat-container
        image: cryptic0053/node-chat:latest
        ports:
        - containerPort: 3000
